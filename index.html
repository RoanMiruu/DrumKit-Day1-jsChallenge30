<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Js Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openHat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>

        </div>
    </div>
    
    <audio data-key="65" src="sounds/Osc-clap.wav"></audio>
    <audio data-key="83" src="sounds/cleap-real-1-verb3cleap-real.wav"></audio>
    <audio data-key="68" src="sounds/CP_set2.wav"></audio>
    <audio data-key="70" src="sounds/divine-clap-ring.wav"></audio>
    <audio data-key="71" src="sounds/Hnd-clap2.wav"></audio>
    <audio data-key="72" src="sounds/mega-clap.wav"></audio>
    <audio data-key="74" src="sounds/muted-clap.wav"></audio>
    <audio data-key="75" src="sounds/Mxr-clap.wav"></audio>
    <audio data-key="76" src="sounds/noise-clap.wav"></audio>

    <script>
        
        function playSound(e){
            
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);

            if(!audio) return; // stops the function from running all together
            audio.currentTime = 0; //rewind to start
            audio.play();
            key.classList.add('playing');
        }
        
        function removeTransition(e){
            if(e.propertyName !== 'transform') return; //Skip it if it is not a transition;

            this.classList.remove('playing');
        }

        const keys =document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown',playSound);
    </script>
</body>
</html>
